<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <title>HTML Academy: Седона</title>
</head>
<body class="page">

<div class="container container_desktop-only">

  <header class="header">

    <input class="header__nav-handler" type="checkbox" id="nav-handler">

    <div class="header__navigation">
      <nav class="nav">
        <div class="nav__item">
          <a class="nav__link" href="index.html">Главная</a>
        </div>
        <div class="nav__item">
          <a class="nav__link" href="photo.html">Фото и видео</a>
        </div>
        <a class="nav__logo" href="index.html">
          <picture class="nav__picture">
            <source
              media="(min-width: 768px) and (max-width: 1239px)"
              srcset="img/logo-sedona-tablet.svg"
              type="image/svg+xml"
            >
            <source
              media="(min-width: 1240px)"
              srcset="img/logo-sedona-desktop.svg"
              type="image/svg+xml"
            >
            <img class="nav__emblem"
                 src="img/logo-sedona-mobile.svg"
                 alt="City of Sedona"
                 title="City of Sedona"
            >
          </picture>
        </a>
        <div class="nav__item">
          <a class="nav__link" href="form.html">Форма отзыва</a>
        </div>
        <div class="nav__item">
          <a class="nav__link" href="https://htmlacademy.ru/">HTML academy</a>
        </div>
      </nav>
      <label class="header__hide-nav cancel" for="nav-handler">
        <svg class="cancel__icon">
          <use xlink:href="/img/symbols.svg#icon-cross"></use>
        </svg>
      </label>
    </div>

    <label class="header__show-nav burger" for="nav-handler">
      <svg class="burger__icon">
        <use xlink:href="/img/symbols.svg#icon-menu"></use>
      </svg>
    </label>

  </header>

  <div class="stage">
    <div class="stage__inner">
      <img class="stage__title" src="img/text-sedona.svg" width="230" height="40" alt="Sedona" title="Sedona">
    </div>
  </div>

</div>

<div class="container">

  <main class="body body_submit">

    <header class="body__head">
      <h1 class="body__title heading heading_size_rise">Ваш отзыв отправлен!</h1>
      <div class="body__description">Спасибо за ваше участие, ваш отзыв уже поступил к нам. В ближайшее время мы опубликуем его на сайте.</div>
    </header>

  </main>

  <footer class="footer">

    <div class="footer__hash-tag">
      <a class="heading heading_size_important" href="#">#visitsedona</a>
    </div>

    <div class="footer__connect in-touch">
      <a class="in-touch__item social social_network_twitter" href="https://twitter.com/htmlacademy_ru">
        <svg class="social__icon">
          <use xlink:href="/img/symbols.svg#icon-twitter"></use>
        </svg>
      </a>
      <a class="in-touch__item social social_network_facebook" href="https://www.facebook.com/htmlacademy">
        <svg class="social__icon">
          <use xlink:href="/img/symbols.svg#icon-facebook"></use>
        </svg>
      </a>
      <a class="in-touch__item social social_network_youtube" href="https://www.youtube.com/user/htmlacademyru">
        <svg class="social__icon">
          <use xlink:href="/img/symbols.svg#icon-youtube"></use>
        </svg>
      </a>
    </div>

    <div class="footer__credits">
      <a class="developer" href="https://htmlacademy.ru/">
        <span class="developer__title">Разработано</span>
        <cite class="developer__name">HTML Академия</cite>
        <svg class="developer__logo">
          <use xlink:href="/img/symbols.svg#logo-htmlacademy"></use>
        </svg>
      </a>
    </div>

  </footer>

</div>


<script src="js/temp.js"></script>


</body>
</html>
