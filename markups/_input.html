<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link href="../vendors/normalize/normalize.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>

    <div style="width: 50%; margin: 0 auto;">
      <br>
      <br>
      <br>
      <br>

      <h1>.input</h1>


      <div class="input">
        <label class="input__label" for="temp-a">.input:</label>
        <input class="input__widget" type="text" id="temp-a">
      </div>

      <br>
      <br>
      <br>

      <div class="form__field input input_type_area">
        <label class="input__label" for="temp-b">.input.input_type_area:</label>
        <textarea class="input__widget" id="temp-b"></textarea>
      </div>

      <br>
      <br>
      <br>
      <br>
      <h2>.input__icon</h2>

      <div class="input">
        <label class="input__label" for="temp-с">.input__icon_pic_tel:</label>
        <label class="input__icon input__icon_pic_tel" for="temp-с"></label>
        <input class="input__widget" type="tel" id="temp-с">
      </div>

      <br>
      <br>

      <div class="input">
        <label class="input__label" for="temp-d">.input__icon_pic_email:</label>
        <label class="input__icon input__icon_pic_email" for="temp-d"></label>
        <input class="input__widget" type="email" id="temp-d">
      </div>


      <br>
      <br>
      <br>
      <br>
      <h2>.input__note</h2>

      <div class="input">
        <label class="input__label" for="temp-e">label:</label>
        <input class="input__widget" type="text" id="temp-e">
        <div class="input__note">Ошибка, перепроверьте номер</div>
      </div>





      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>

  </body>
</html>
